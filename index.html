<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Electric Tracker - 登入</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-3"><i class="fas fa-bolt text-warning"></i> Smart Electric Tracker</h3>
      
      <!-- 登入表單 -->
      <form id="loginForm" class="login-form">
        <div class="mb-3">
          <label class="form-label">帳號</label>
          <input type="text" id="loginUsername" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">密碼</label>
          <input type="password" id="loginPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">登入</button>
        <p class="text-center mt-3">沒有帳號？ <a href="#" id="showRegister">註冊</a></p>
      </form>

      <!-- 註冊表單 -->
      <form id="registerForm" class="register-form d-none">
        <div class="mb-3">
          <label class="form-label">建立帳號</label>
          <input type="text" id="regUsername" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">密碼</label>
          <input type="password" id="regPassword" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">確認密碼</label>
          <input type="password" id="regConfirm" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">註冊</button>
        <p class="text-center mt-3">已有帳號？ <a href="#" id="showLogin">登入</a></p>
      </form>

      <div id="msgBox" class="mt-3 text-center text-danger fw-bold"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
